</head>

<body>
<nav data-th-replace="menu :: newmenu"></nav>
<div class="row">
    <div class="col-md-8">
        <!-- hÃ­rek blokk  -->
        <div class="container">
            <!--  -->
            <h3 data-th-text="'#'+${hashtagName}+':'"></h3>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6" data-th-each="oneNews: ${newsByHashtag}">
                        <div class="card mb-3">
                            <div class="card-header" data-th-text="${oneNews.getAuthor()} + ' | ' + ${oneNews.getCreationTime()}">

                            </div>
                            <div class="card-body">
                                <h5 class="card-title" data-th-text="${oneNews.getTitle()}"></h5>
                                <p class="card-text" data-th-text="${oneNews.getContent()}"></p>

                            </div>
                            <div class="card-footer d-flex justify-content-start">
                                <div data-th-each="oneHashtag: ${oneNews.getHashtagList()}">
                                    <a href="#" class="badge badge-pill badge-info"
                                       data-th-text="'#' + ${oneHashtag.getName()}"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
