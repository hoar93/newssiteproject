<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="menu :: newhead">


</head>

<body>
<nav data-th-replace="menu :: newmenu"></nav>
<div class="container">
    <table class="table table-sm">
        <thead>
        <tr>
            <td  data-th-text="${oneNews.getTitle()}"></td>
            <td  data-th-text="${oneNews.getAuthor()}"></td>
        </tr>
        <tr>
            <td  data-th-text="${oneNews.getMainContent()}"></td>
        </tr>
        <!-- TODO törlési, módosítás lehetőség -->
        </thead>
    </table>
</div>
<div class="w-50">

    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseComments" aria-expanded="false" aria-controls="collapseExample">
        Kommentek
    </button>
    <div class="collapse" id="collapseComments">
        <div class="card card-body">
            <div class="container">
                <table class="table table-sm"> <!-- keskenyebbre -->
                    <thead data-th-each="oneComment: ${comments}">
                    <tr > <!-- th::each -->
                        <td data-th-text="${oneComment.getCreator()}"></td>
                        <td data-th-text="${oneComment.getCreationTime()}"></td>
                    </tr>
                    <tr>
                        <td data-th-text="${oneComment.getMessage()}"></td>
                    </tr>
                    <tr> <!--badge badge-secondary  | btn btn-outline-secondary btn-sm -->
                        <td>  <button class="btn btn-outline-secondary btn-sm" type="button" data-toggle="collapse" data-th-href="@{'#collapseEditComments'+${oneComment.getId()}}" aria-expanded="false" aria-controls="collapseExample">
                            Komment szerkesztése
                        </button>
                            <div class="collapse" data-th-id="@{'collapseEditComments'+${oneComment.getId()}}"}>
                                <div class="card card-body">
                                    <div class="container">
                                        <form data-th-action="@{'/updateComment/'+${oneComment.getId()}}" method="POST" data-th-object="${commentDto.message}">
                                            <div class="form-group"> <!-- data-th-field="${commentDto.message}" -->
                                                <label for="@{'editComment'+${oneComment.getId()}}">Gyere szerkessz rám:</label> <!-- data-th-field="${commentDto.message}"-->
                                                <input type="text" data-th-field="${commentDto.message}" th:attr="value = ${oneComment.getMessage()}"  id="@{'editComment'+${oneComment.getId()}}" class="form-control">
                                            </div>
                                            <button type="submit" class="btn btn-outline-success btn-sm">Rámentek ;)</button>

                                            <div class="mt-4">
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div></td>
                    </tr>
                     <!-- TODO törlés/szerkesztés -->
                    </thead>
                </table>
            </div>
            <!-- TODO csak ha logged in user!  -->
            <form data-th-action="@{'/addComment/'+${commentDto.newsId}}" method="POST" data-th-object="${commentDto}">
                <div class="form-group">
                    <label for="comment">Most szólj hozzá:</label>
                    <textarea data-th-field="${commentDto.message}" id="comment" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Odateszem a megszólalásomat ;)</button>
                <div class="mt-4">
                </div>
            </form>
            <!-- komment módosítás -->

        </div>
    </div>
</div>

</body>
</html>
