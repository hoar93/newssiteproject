<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="menu :: newhead" ></head> <!-- data-th-replace="menu :: newhead" -->
<body>
<!-- <nav data-th-replace="menu :: newmenu"></nav> -->
<div class="container" data-th-fragment="favorithashtags">
    <h4>Kedvenc hashtagek</h4>

    <!-- Followolható Hashtagek LISTÁJA -->
    <label for="hashtaglist"><strong>Followolható</strong> hashtagek:</label>
    <div data-th-if="${allHashtags.empty}" class="mb-2">
        Összes followolva van a bejelentkezett felhasználó által.
    </div>
    <table data-th-if="${!allHashtags.empty}" class="table" id="hashtaglist">
        <div class="row pl-3">
            <div class="d-flex justify-content-start ml-1" data-th-each="oneHashtag: ${allHashtags}">
                <a data-th-href="@{'/addNewHashtag/'+${oneHashtag.id}}" class="badge badge-pill badge-info mr-1 mb-1" data-th-text="'#' + ${oneHashtag.getName()}"> </a>
            </div>
        </div>
    </table>

    <!-- Followolt Hashtagek LISTÁJA -->
    <label for="followedHashtags"><strong>Followed</strong> hashtagek:</label>
    <div data-th-if="${allFollowed.empty}">
        Nincsen followed hashtag!
    </div>
    <table data-th-if="${!allFollowed.empty}" class="table" id="followedHashtags">
        <div class="row pl-2">
            <div class="d-flex justify-content-start ml-1" data-th-each="oneFollowed: ${allFollowed}">
                <a data-th-href="@{'/removeHashtagById/'+${oneFollowed.id}}" class="badge badge-pill badge-info mr-1 mb-1" data-th-text="'#' + ${oneFollowed.getName()}"> </a>
            </div>
        </div>
        <div>
            <a class="btn btn-outline-info mt-3" data-th-href="@{/followedNews/}" role="button">Nézzük őket</a>
        </div>
    </table>
</div>

</body>
</html>
